<!-- //fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Scope+One&display=swap"
  rel="stylesheet"
/>

<div class="globstyle">
  <div class="fondo">
    <div class="grid-1">
      <div class="grid-1-col1">
        <h1 class="mainTitle text-center">Relato Paranormal</h1>
        <p class="text-center">Bienvenido a un mundo de terror.</p>
        <a href="#historias"
          ><button class="button-74">Leer Historias</button></a
        >
        <a routerLink="/write"
          ><button class="button-74 button-75">Escribir Historia</button></a
        >
      </div>
    </div>
  </div>

  <h1 class="leerHistorias text-center m-5">~Leer Historias~</h1>

  <div id="historias" class="grid-2 text-center">
    <div class="card" *ngFor="let item of stories">
      <div class="card-body">
        <h5 class="card-title">Autor: {{ item.author }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">Tipo: {{ item.type }}</h6>
        <p class="card-text">{{ item.story }}</p>
        <a routerLink="/post/{{ item._id }}"
          ><strong>Leer historia completa</strong></a
        >
      </div>
    </div>
  </div>
</div>
