<div class="globStyle">
  <div class="container text-center mainctn" *ngIf="currentPost">
    <h1>{{ currentPost.author }}</h1>
    <h3>{{ currentPost.type }}</h3>
    <p>{{ currentPost.story }}</p>
    <hr />
    <p>{{ currentPost.createdAt }}</p>

    <a href="/">
      <button class="btn btn-primary">Volver</button>
    </a>
  </div>
</div>
